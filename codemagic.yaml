workflows:
  android-workflow:
    name: Android Build
    max_build_duration: 120
    instance_type: mac_mini_m1
    environment:
      java: 17
      groups:
        - android_signing
      vars:
        GRADLE_TASK: ":app:assembleRelease"
        ANDROID_KEYSTORE_PATH: "/tmp/keystore.keystore"
        ANDROID_KEYSTORE_PASSWORD: "your_keystore_password"
        ANDROID_KEY_ALIAS: "your_key_alias"
        ANDROID_KEY_PASSWORD: "your_key_password"
    scripts:
      - name: Set executable permissions for gradlew
        script: |
          chmod +x gradlew
      - name: Validate gradlew syntax
        script: |
          bash -n gradlew || exit 1
      - name: Download Gradle Wrapper JAR
        script: |
          mkdir -p gradle/wrapper
          curl -L -o gradle/wrapper/gradle-wrapper.jar https://repo1.maven.org/maven2/org/gradle/gradle-wrapper/8.4/gradle-wrapper-8.4.jar
      - name: Install dependencies
        script: |
          ./gradlew dependencies
      - name: Generate Room Schema
        script: |
          ./gradlew :app:kspDebugKotlin
      - name: Build Android
        script: |
          ./gradlew $GRADLE_TASK
    artifacts:
      - app/build/outputs/**/*.apk
      - app/schemas/**/1.json
    publishing:
      email:
        recipients:
          - your_email@example.com
        notify:
          success: true
          failure: true
