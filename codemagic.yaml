# .codemagic.yaml
workflows:
  android-build:
    name: Android Build with Explicit Gradle and KSP
    instance_type: mac_mini_m1 # Oder mac_mini_m2, je nach Verfügbarkeit und Wunsch
    max_build_duration: 60 # Gut, um Builds zu begrenzen
    environment:
      # Hier können wir die Gruppierung und spezifischen Variablen der anderen KI übernehmen
      groups:
        - android # Wenn du eine Android-Variablengruppe in Codemagic hast
      vars:
        # Hier können wir die Variablen aus dem anderen Beispiel übernehmen
        # ANDROID_SDK_TOOLS: "10406996_latest" # Nur nötig, wenn du das SDK manuell installierst
        GRADLE_OPTS: "-Xmx4g -XX:MaxMetaspaceSize=1g"
        # ANDROID_SDK_LICENSES: true # Brauchen wir nicht, wenn wir 'yes | sdkmanager --licenses' nutzen
        # JAVA_TOOL_OPTIONS: -Xmx4096m # Wird durch GRADLE_OPTS oder explizite JAVA_HOME gesetzt

    triggering:
      branch_patterns:
        - pattern: main
          include: true
          
    scripts:
      - name: Setup Java Environment # Wichtig, um Java explizit zu setzen
        script: |
          # Sicherstellen, dass JAVA_HOME auf Java 17 zeigt
          # Codemagic hat oft vordefinierte Pfade oder du kannst es direkt setzen
          export JAVA_HOME=$(/usr/libexec/java_home -v 17) # Für macOS Instanzen
          # Alternativ, wenn die Instanz Linux ist oder der Pfad anders:
          # export JAVA_HOME=/usr/lib/jvm/java-17-openjdk # Beispiel für Linux
          java -version
          echo "JAVA_HOME=$JAVA_HOME" >> $CM_ENV # Exportieren in die Build-Umgebung
      
      - name: Install Android SDK Tools # Umfassende SDK-Installation
        script: |
          # Codemagic hat oft SDK-Tools vorinstalliert. Dies ist ein Fallback/expliziter Schritt.
          # Wenn Codemagic bereits alles Notwendige hat, kann dieser Schritt vereinfacht werden.
          # Allerdings sorgt es für eine sehr kontrollierte Umgebung.
          # Wichtiger Hinweis: 'commandlinetools-linux' ist für Linux, 'commandlinetools-mac' für macOS
          # Da du 'mac_mini_m1' nutzt, wäre 'mac' korrekt.
          ANDROID_SDK_TOOLS_VERSION="10406996_latest" # Oder die spezifische Version, die du brauchst
          ANDROID_TOOLS_OS="mac" # Für mac_mini_m1/m2
          
          mkdir -p /tmp/android-sdk/cmdline-tools/latest
          # Verwende curl statt wget, da curl auf Codemagic oft besser funktioniert
          curl -L --retry 3 --retry-delay 5 -o commandlinetools.zip https://dl.google.com/android/repository/commandlinetools-${ANDROID_TOOLS_OS}-${ANDROID_SDK_TOOLS_VERSION}.zip
          unzip commandlinetools.zip -d /tmp/android-sdk/cmdline-tools/latest
          mv /tmp/android-sdk/cmdline-tools/latest/cmdline-tools/* /tmp/android-sdk/cmdline-tools/latest/
          
          export ANDROID_HOME=/tmp/android-sdk
          export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$PATH:$ANDROID_HOME/platform-tools:$ANDROID_HOME/build-tools/34.0.0:$PATH >> $CM_ENV
          
          yes | sdkmanager --sdk_root=$ANDROID_HOME --licenses
          sdkmanager --sdk_root=$ANDROID_HOME "build-tools;34.0.0" "platforms;android-34" "cmake;3.22.1" # CMake ist oft nötig
          echo "Android SDK Tools installed and licensed."

      - name: Install Gradle 8.4 (Global) # Hier installieren wir Gradle explizit
        script: |
          GRADLE_VERSION="8.4" # Deine gewünschte Version
          GRADLE_ZIP="gradle-$GRADLE_VERSION-bin.zip"
          GRADLE_URL="https://services.gradle.org/distributions/$GRADLE_ZIP"
          
          echo "Downloading and installing Gradle $GRADLE_VERSION from: $GRADLE_URL"
          curl -L --retry 3 --retry-delay 5 -o "$GRADLE_ZIP" "$GRADLE_URL"
          
          if [ $? -ne 0 ]; then
            echo "ERROR: Failed to download Gradle $GRADLE_VERSION from $GRADLE_URL. Curl exit code: $?"
            exit 1
          fi

          unzip -o "$GRADLE_ZIP" -d /tmp
          export GRADLE_HOME="/tmp/gradle-$GRADLE_VERSION"
          export PATH="$GRADLE_HOME/bin:$PATH" >> $CM_ENV
          
          gradle --version # Verifiziere die Installation
          echo "Gradle $GRADLE_VERSION installed globally."

      - name: Make gradlew executable
        script: |
          chmod +x gradlew
          echo "gradlew is now executable."

      - name: Generate Gradle Wrapper # Jetzt die Wrapper-JAR erzeugen lassen
        script: |
          echo "Generating Gradle wrapper using installed Gradle."
          # Nutze die global installierte Gradle-Version, um den Wrapper zu generieren
          gradle wrapper --gradle-version 8.4 --distribution-type all
          ls -l gradle/wrapper/
          cat gradle/wrapper/gradle-wrapper.properties
          ls -l gradlew
          echo "Gradle Wrapper generated successfully."
      
      - name: Clean Project
        script: |
          echo "Cleaning project"
          ./gradlew clean --stacktrace --info || echo "Clean task failed"
          echo "Project cleaned successfully."
      
      - name: Build KSP Debug (Optional, nur wenn du KSP nutzt)
        script: |
          echo "Running KSP Debug"
          mkdir -p app/schemas
          chmod -R u+w app/schemas # Stellen wir sicher, dass KSP schreiben kann
          ./gradlew :app:kspDebugKotlin --stacktrace --info || { echo "KSP Debug task failed. Check logs above."; exit 1; }
          echo "KSP Debug completed. Verifying schema files."
          ls -l app/schemas/ || echo "No schema files found in app/schemas"
          find app/build/generated/ksp/debug/ -type f || echo "No KSP generated files found"


      - name: Build Android Debug APK
        script: |
          echo "Running assembleDebug"
          ./gradlew assembleDebug --stacktrace --info
          echo "Debug APK build complete."
          
    artifacts:
      - app/build/outputs/apk/debug/app-debug.apk
      - app/build/outputs/bundle/debug/app-debug.aab # Für AAB
      - app/build/generated/ksp/**/* # KSP-generierte Dateien
      - app/schemas/*.json # Schema-Dateien
      
    publishing:
      email:
        recipients:
          - deine.email@example.com
